<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>proxy 响应式demo</title>
</head>
<body>
<script>
  let user = {
    name: 'sam',
    age: 18,
    wife: {
      name: 'aurora'
    },
    car: ['audi rs7']
  }
  const proxyUser = new Proxy(user, {
    get(target, prop) {
      console.log(target, prop, 'get')
      return Reflect.get(target, prop)
    },
    // 修改目标对象的属性值、为目标对象添加新的属性值
    set(target, prop, val ) {
      console.log(target, prop, 'set')
      return Reflect.set(target, prop, val)
    },
    deleteProperty (target, prop) {
      console.log(target, prop, 'delete')
      return Reflect.deleteProperty(target, prop)
    }
  })
  // 通过代理对象获取目标对象中的某个属性值
  console.log(proxyUser.name)
  // 通过代理对象更新目标对象中的某个属性值
  proxyUser.name = 'aurora'
  console.log(user)
  // 通过代理对象向目标对象中新增一个属性
  proxyUser.gender= 'man'
  console.log(user, 'user')
  console.log(proxyUser, 'proxyUser')
  // 删除目标对象上的属性
  delete proxyUser.name
  console.log(proxyUser)

  // 更新目标对象中的某个二级属性
  proxyUser.wife.name = 'auroraaa'
</script>
</body>
</html>
