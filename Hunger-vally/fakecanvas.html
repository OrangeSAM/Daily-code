<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: relative;
            background-color:beige;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="div">

    </div>
    <script>
        var xx=document.getElementById('div');
        var used=false;
        document.onmousedown=function(x){
            used=true;
            var a=x.clientX;
            var b=x.clientY;
            var diva=document.createElement('div');
            diva.style=getstyle(a,b);
            xx.appendChild(diva);
        }
        document.onmousemove=function(x){
            if(used){
                let m=x.clientX;
                let n=x.clientY;
                var divb=document.createElement('div');
                divb.style= getstyle(m,n);
                xx.appendChild(divb);
            }
        }
        document.onmouseup=function(x){
            let p=x.clientX;
            let q=x.clientY;
            var divc=document.createElement('div');
            divc.style= getstyle(p,q);
            xx.appendChild(divc);
            used=false;
        }
        function getstyle(x,y){
            return "width:6px;height:6px;background:black;border-radius:3px;position:absolute;left:"+(x-3)+"px;"+"top:"+(y-3)+"px";
        }
    </script>
</body>
</html>
